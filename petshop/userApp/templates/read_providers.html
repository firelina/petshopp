{% extends "base.html" %}
{% block content %}
  <h1>Providers</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Telethon</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for provider in providers %}
            <tr>
                <td>{{ provider.id }}</td>
                <td>{{ provider.title }}</td>
                <td>{{ provider.telethon }}</td>
                <td>
                    <a href="{{ url_for('edit_provider', id=provider.id) }}">Edit</a>
                    <a href="{{ url_for('delete_provider', id=provider.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('create_provider') }}">Create Provider</a>
<br>
    <a href="{{ url_for('supply') }}">Вернуться на главную страницу по поставкам</a>
{% endblock %}
