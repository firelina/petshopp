{% extends "base.html" %}
{% block content %}
  <h1>Animals</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Specie</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for animal in animals %}
        <tr>
          <td>{{ animal.id }}</td>
          <td>{{ animal.specie }}</td>
          <td>
            <a href="{{ url_for('edit_animal', id=animal.id) }}">Edit</a>
            <a href="{{ url_for('delete_animal', id=animal.id) }}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('create_animal') }}">Create</a>
<br>
    <a href="{{ url_for('supply') }}">Вернуться на главную страницу по поставкам</a>
{% endblock %}
