{% extends "base.html" %}
{% block content %}
  <h1>Товары на складе</h1>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Количество на складе</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.cost}}</td>
                <td>{{ product.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('sort_store') }}" class="btn btn-light">Отсортировать</a>
<br>
    <a href="{{ url_for('excel_store') }}" class="btn btn-light">Выгрузить в excel</a>
<br>
    <a href="{{ url_for('order') }}" class="btn btn-light">Вернуться к заказам</a>
<br>
    <a href="{{ url_for('start') }} " class="btn btn-warning">Главная страница</a>
{% endblock %}
