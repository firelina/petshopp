{% extends "base.html" %}
{% block content %}
  <h1>Categories</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Animal</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.title }}</td>
                <td>{{ category.animal.specie }}</td>
                <td>
                    <a href="{{ url_for('edit_category', id=category.id) }}">Edit</a>
                    <a href="{{ url_for('delete_category', id=category.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('create_category') }}">Create Category</a>
<br>
    <a href="{{ url_for('supply') }}">Вернуться на главную страницу по поставкам</a>

{% endblock %}
